<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>残り距離表示</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #distance {
      font-size: 2em;
      font-weight: bold;
      color: darkblue;
    }
  </style>
</head>
<body>
  <h1>ゴールまでの残り距離</h1>
  <p id="distance">計算中...</p>

  <script>
    // ゴール地点の緯度・経度を設定（例：東京駅）
    const goalLat = 35.681236;
    const goalLng = 139.767125;

    // 2点間の距離を計算する関数（ハーサインの公式）
    function calcDistance(lat1, lng1, lat2, lng2) {
      const R = 6371e3; // 地球の半径 (m)
      const toRad = x => x * Math.PI / 180;
      const φ1 = toRad(lat1);
      const φ2 = toRad(lat2);
      const Δφ = toRad(lat2 - lat1);
      const Δλ = toRad(lng2 - lng1);

      const a = Math.sin(Δφ/2) * Math.sin(Δφ/2) +
                Math.cos(φ1) * Math.cos(φ2) *
                Math.sin(Δλ/2) * Math.sin(Δλ/2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));

      return R * c; // 距離 (m)
    }

    // 現在地を取得して残り距離を表示
    function updateDistance() {
      if (!navigator.geolocation) {
        document.getElementById("distance").textContent = "位置情報が使えません";
        return;
      }

      navigator.geolocation.getCurrentPosition(
        pos => {
          const lat = pos.coords.latitude;
          const lng = pos.coords.longitude;
          const d = calcDistance(lat, lng, goalLat, goalLng);

          let text;
          if (d >= 1000) {
            text = (d/1000).toFixed(2) + " km";
          } else {
            text = Math.round(d) + " m";
          }
          document.getElementById("distance").textContent = text;
        },
        err => {
          document.getElementById("distance").textContent = "取得できません";
        }
      );
    }

    // ページを開いたら計算開始、10秒ごとに更新
    updateDistance();
    setInterval(updateDistance, 10000);
  </script>
</body>
</html>
