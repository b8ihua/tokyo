<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
<title>ナビ距離表示</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  font-family: "Helvetica Neue", "Arial", sans-serif;
  background-color: #1c1c1e;
  color: #fff;
  margin: 0;
  padding: 0;
}

.card-container {
  max-width: 400px;
  margin: 20px auto;
  border: 1px solid rgba(255, 255, 255, 0.15);
  border-radius: 6px;
  overflow: hidden;
}

.card {
  padding: 18px 15px;
  margin: 0;
  color: #fff;
  position: relative;
}

.card + .card {
  border-top: 1px solid rgba(255, 255, 255, 0.12); /* カード間の仕切り線 */
}

.card-title {
  font-size: 0.8rem;
  font-weight: bold;
  color: rgba(255, 255, 255, 0.7);
  margin-bottom: 4px;
  display: flex;
  align-items: center;
  gap: 4px;
}

.line1 {
  display: flex;
  justify-content: space-between;
  font-weight: bold;
  font-size: 1.3rem;
}

.line2 {
  font-size: 0.95rem;
  color: #ccc;
  margin-top: 4px;
  text-align: right;
}

/* 進捗バー */
.progress-container {
  display: flex;
  align-items: center;
  margin-top: 8px;
  gap: 8px;
}

.progress-bar {
  flex: 1;
  height: 8px;
  background: rgba(255, 255, 255, 0.2);
  border-radius: 4px;
  overflow: hidden;
}

.progress-fill {
  height: 100%;
  background: linear-gradient(90deg, #7cd992, #69a14b);
  width: 0%;
  transition: width 0.4s ease;
}

.progress-percent {
  font-size: 0.85rem;
  min-width: 40px;
  text-align: right;
}

@media (max-width: 400px) {
  .line1 { font-size: 1.1rem; }
  .line2 { font-size: 0.85rem; }
  .card-title { font-size: 0.75rem; }
}
</style>
</head>
<body>

<div class="card-container">
  <!-- ゴールカード -->
  <div id="goal" class="card" style="background:#444470;">
    <div class="card-title">
      <span class="material-symbols-outlined" style="font-size:1.2rem;">flag</span>目的地
    </div>
    <div class="line1"><span id="goalName">池田町白地</span><span id="goalDistance">計算中...</span></div>
    <div class="line2" id="goalTime">計算中...</div>
<!-- 進捗バー -->
    <div class="progress-container">
      <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
      <div class="progress-percent" id="progressPercent">0%</div>
    </div>
  </div>

  <!-- 現在地カード -->
  <div id="currentLocation" class="card" style="background:#69A14B;">
    <div class="card-title">
      <span class="material-symbols-outlined" style="font-size:1.2rem;">navigation</span>現在地
    </div>
    <div class="line1"><span id="currentName">現在地</span><span></span></div>
    <div class="line2" id="currentDesc">計算中...</div>
    
  </div>

  <!-- チェックポイントカード -->
  <div id="checkpointsContainer"></div>
</div>

<script>
const goal = { lat: 34.0166184, lng: 133.7832923, name: "池田町白地" };
const totalDistance = 46480; // m

// チェックポイント配列（カテゴリ付き）
const checkpoints = [
  { name: "ファミリーマート大豊店", distanceToGoal: 12000, desc: "観光名所", category: "観光" },
  { name: "観光スポットB", distanceToGoal: 7000, desc: "有名な建物", category: "観光" },
  { name: "大豊トンネル", distanceToGoal: 9000, desc: "長いトンネル", category: "トンネル" },
  { name: "トンネルB", distanceToGoal: 3000, desc: "小さめのトンネル", category: "トンネル" },
  { name: "繁藤橋", distanceToGoal: 8000, desc: "川にかかる橋", category: "橋" },
  { name: "橋B", distanceToGoal: 2000, desc: "歩行者橋", category: "橋" },
  { name: "追越車線", distanceToGoal: 5000, desc: "ベンチあり", category: "休憩所" },
  { name: "休憩所B", distanceToGoal: 1000, desc: "自販機あり", category: "休憩所" },
];

// カテゴリごとの色（すべて統一）
const categoryColors = {
  "観光": "#323247",
  "トンネル": "#323247",
  "橋": "#323247",
  "休憩所": "#323247"
};

// カテゴリごとの表示タイトル
const categoryTitles = {
  "観光": "チェックポイント",
  "トンネル": "トンネル",
  "橋": "橋梁",
  "休憩所": "休憩所"
};

// 距離計算
function calcDistance(lat1, lon1, lat2, lon2) {
  const R = 6371e3;
  const toRad = x => x * Math.PI / 180;
  const φ1 = toRad(lat1);
  const φ2 = toRad(lat2);
  const Δφ = toRad(lat2 - lat1);
  const Δλ = toRad(lon2 - lon1);
  const a = Math.sin(Δφ/2)**2 + Math.cos(φ1)*Math.cos(φ2)*Math.sin(Δλ/2)**2;
  const c = 2*Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
  return R*c;
}

// 現在地カードの更新
function updateCurrentLocation(dGoal) {
  const currentName = document.getElementById("currentName");
  const currentDesc = document.getElementById("currentDesc");
  let loc = "";
  if (dGoal > 30000) loc = "高知県高知市";
  else if (dGoal > 20000) loc = "高知県大豊町";
  else loc = "徳島県三好市";
  currentName.textContent = loc;
  currentDesc.textContent = `走行距離: ${Math.max(0, (46.48 - dGoal/1000)).toFixed(2)} km`;

  // 進捗計算
  const traveled = totalDistance - dGoal;
  let percent = Math.max(0, Math.min(100, (traveled / totalDistance) * 100));
  document.getElementById("progressFill").style.width = percent + "%";
  document.getElementById("progressPercent").textContent = percent.toFixed(1) + "%";
}

function updateDistances() {
  if (!navigator.geolocation) {
    document.getElementById("goalDistance").textContent = "位置情報が利用できません";
    document.getElementById("goalTime").textContent = "";
    document.getElementById("currentName").textContent = "";
    document.getElementById("currentDesc").textContent = "位置情報が利用できません";
    document.getElementById("checkpointsContainer").innerHTML = "";
    return;
  }

  navigator.geolocation.getCurrentPosition(
    pos => {
      const lat = pos.coords.latitude;
      const lng = pos.coords.longitude;

      const dGoal = calcDistance(lat, lng, goal.lat, goal.lng);

      // ゴールカード更新
      const goalText = dGoal >= 1000 ? (dGoal/1000).toFixed(2) + " km" : Math.round(dGoal) + " m";
      const timeMin = Math.round((dGoal / 1000) / 0.7408);
      document.getElementById("goalDistance").textContent = goalText;
      document.getElementById("goalTime").textContent = `約${timeMin}分`;

      // 現在地カード更新（進捗バーも更新）
      updateCurrentLocation(dGoal);

      // チェックポイントカード更新
      const nextCPs = checkpoints; // （簡略: カテゴリごとに表示するなら既存処理使えます）
      const container = document.getElementById("checkpointsContainer");
      container.innerHTML = "";

      nextCPs.forEach(cp => {
        const remaining = Math.max(0, dGoal - cp.distanceToGoal);
        const distanceText = remaining >= 1000 ? (remaining/1000).toFixed(2) + " km" : Math.round(remaining) + " m";

        const div = document.createElement("div");
        div.className = "card";
        div.style.background = categoryColors[cp.category];

        const titleDiv = document.createElement("div");
        titleDiv.className = "card-title";
        titleDiv.textContent = categoryTitles[cp.category] || "チェックポイント";

        const line1 = document.createElement("div");
        line1.className = "line1";
        const nameSpan = document.createElement("span");
        nameSpan.textContent = cp.name;
        const distSpan = document.createElement("span");
        distSpan.textContent = distanceText;
        line1.appendChild(nameSpan);
        line1.appendChild(distSpan);

        const line2 = document.createElement("div");
        line2.className = "line2";
        line2.textContent = cp.desc;

        div.appendChild(titleDiv);
        div.appendChild(line1);
        div.appendChild(line2);
        container.appendChild(div);
      });

    },
    err => {
      document.getElementById("goalDistance").textContent = "位置情報の取得に失敗しました";
      document.getElementById("goalTime").textContent = "";
      document.getElementById("currentName").textContent = "";
      document.getElementById("currentDesc").textContent = "位置情報の取得に失敗しました";
      document.getElementById("checkpointsContainer").innerHTML = "";
    },
    { enableHighAccuracy: true }
  );
}

setInterval(updateDistances, 5000);
updateDistances();
</script>
</body>
</html>
