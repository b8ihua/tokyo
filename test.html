<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>ナビ距離表示</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  font-family: "Helvetica", "Arial", sans-serif;
  background-color: #1e1e2f;
  color: #fff;
  margin: 0;
  padding: 0;
}

.card-container {
  max-width: 400px;
  margin: 0 auto;
}

.card {
  padding: 20px 15px;
  margin: 0; /* タイル状に隙間なし */
  border-radius: 0; /* 四角 */
  color: #fff;
}

.line1 {
  display: flex;
  justify-content: space-between;
  font-weight: bold;
  font-size: 1.4rem;
}

.line2 {
  font-size: 1rem;
  color: #ccc;
  margin-top: 4px;
  text-align: right;
}

@media (max-width: 400px) {
  .line1 { font-size: 1.2rem; }
  .line2 { font-size: 0.9rem; }
}
</style>
</head>
<body>

<div class="card-container">
  <!-- ゴールカード -->
  <div id="goal" class="card" style="background: linear-gradient(90deg, #3a3a5c, #4a4a7c);">
    <div class="line1"><span id="goalName">池田町白地</span><span id="goalDistance">計算中...</span></div>
    <div class="line2" id="goalTime">計算中...</div>
  </div>

  <!-- 現在地カード -->
  <div id="currentLocation" class="card" style="background: linear-gradient(90deg, #4a7c4a, #7cac4a);">
    <div class="line1"><span id="currentName">現在地</span><span></span></div>
    <div class="line2" id="currentDesc">計算中...</div>
  </div>

  <!-- チェックポイントカード -->
  <div id="checkpointsContainer"></div>
</div>

<script>
const goal = { lat: 34.0166184, lng: 133.7832923, name: "池田町白地" };

// チェックポイント配列（カテゴリ付き）
const checkpoints = [
  { name: "観光スポットA", distanceToGoal: 12000, desc: "観光名所", category: "観光" },
  { name: "観光スポットB", distanceToGoal: 7000, desc: "有名な建物", category: "観光" },
  { name: "トンネルA", distanceToGoal: 9000, desc: "長いトンネル", category: "トンネル" },
  { name: "トンネルB", distanceToGoal: 3000, desc: "小さめのトンネル", category: "トンネル" },
  { name: "橋A", distanceToGoal: 8000, desc: "川にかかる橋", category: "橋" },
  { name: "橋B", distanceToGoal: 2000, desc: "歩行者橋", category: "橋" },
  { name: "休憩所A", distanceToGoal: 5000, desc: "ベンチあり", category: "休憩場所" },
  { name: "休憩所B", distanceToGoal: 1000, desc: "自販機あり", category: "休憩場所" },
];

// 距離計算
function calcDistance(lat1, lon1, lat2, lon2) {
  const R = 6371e3;
  const toRad = x => x * Math.PI / 180;
  const φ1 = toRad(lat1);
  const φ2 = toRad(lat2);
  const Δφ = toRad(lat2 - lat1);
  const Δλ = toRad(lon2 - lon1);
  const a = Math.sin(Δφ/2)**2 + Math.cos(φ1)*Math.cos(φ2)*Math.sin(Δλ/2)**2;
  const c = 2*Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
  return R*c;
}

// カテゴリごとに最も近いチェックポイントを取得
function getClosestByCategory(dGoal) {
  const categories = ["観光","トンネル","橋","休憩場所"];
  const closest = [];

  categories.forEach(cat => {
    const filtered = checkpoints.filter(cp => cp.category === cat);
    if (filtered.length > 0) {
      let nearest = filtered.reduce((prev, curr) => {
        return Math.abs(dGoal - curr.distanceToGoal) < Math.abs(dGoal - prev.distanceToGoal) ? curr : prev;
      });
      closest.push(nearest);
    }
  });

  return closest;
}

// 現在地カードの更新
function updateCurrentLocation(dGoal) {
  const currentName = document.getElementById("currentName");
  const currentDesc = document.getElementById("currentDesc");
  let loc = "";
  if (dGoal > 30000) loc = "高知県高知市";
  else if (dGoal > 20000) loc = "高知県大豊町";
  else loc = "徳島県三好市";
  currentName.textContent = loc;
  currentDesc.textContent = `残り距離: ${(dGoal/1000).toFixed(2)} km`;
}

function updateDistances() {
  if (!navigator.geolocation) {
    document.getElementById("goalDistance").textContent = "位置情報が利用できません";
    document.getElementById("goalTime").textContent = "";
    document.getElementById("currentName").textContent = "";
    document.getElementById("currentDesc").textContent = "位置情報が利用できません";
    document.getElementById("checkpointsContainer").innerHTML = "";
    return;
  }

  navigator.geolocation.getCurrentPosition(
    pos => {
      const lat = pos.coords.latitude;
      const lng = pos.coords.longitude;

      const dGoal = calcDistance(lat, lng, goal.lat, goal.lng);

      // ゴールカード更新
      const goalText = dGoal >= 1000 ? (dGoal/1000).toFixed(2) + " km" : Math.round(dGoal) + " m";
      const timeMin = Math.round((dGoal / 1000) / 0.7408);
      document.getElementById("goalDistance").textContent = goalText;
      document.getElementById("goalTime").textContent = `約${timeMin}分`;

      // 現在地カード更新
      updateCurrentLocation(dGoal);

      // チェックポイントカード更新
      const nextCPs = getClosestByCategory(dGoal);
      const container = document.getElementById("checkpointsContainer");
      container.innerHTML = "";

      // グラデーションカラー配列
      const colors = [
        "381327",
        "282840",
        "315669",
        "348498"
      ];

      nextCPs.forEach((cp, idx) => {
        const remaining = Math.max(0, dGoal - cp.distanceToGoal);
        const distanceText = remaining >= 1000 ? (remaining/1000).toFixed(2) + " km" : Math.round(remaining) + " m";

        const div = document.createElement("div");
        div.className = "card";
        div.style.background = colors[idx % colors.length];

        const line1 = document.createElement("div");
        line1.className = "line1";
        const nameSpan = document.createElement("span");
        nameSpan.textContent = cp.name;
        const distSpan = document.createElement("span");
        distSpan.textContent = distanceText;
        line1.appendChild(nameSpan);
        line1.appendChild(distSpan);

        const line2 = document.createElement("div");
        line2.className = "line2";
        line2.textContent = cp.desc;

        div.appendChild(line1);
        div.appendChild(line2);
        container.appendChild(div);
      });

    },
    err => {
      document.getElementById("goalDistance").textContent = "位置情報の取得に失敗しました";
      document.getElementById("goalTime").textContent = "";
      document.getElementById("currentName").textContent = "";
      document.getElementById("currentDesc").textContent = "位置情報の取得に失敗しました";
      document.getElementById("checkpointsContainer").innerHTML = "";
    },
    { enableHighAccuracy: true }
  );
}

setInterval(updateDistances, 5000);
updateDistances();
</script>
</body>
</html>
